{% extends '../base.html' %}
{% block html_body %}
<h2>{{ title }} {{ object.name }}</h2>
<p><img width="150px" src="/{{ object.main_image }}" alt="{{ object.main_image }}"> {{ object.description }}</p>
<ul class="notes"> Открытые уроки курса:

{% for lesson in object.lesson_set.all %}
    <li class="note">
        {% include "./lesson.html" with lesson=lesson %}
    </li>
{% endfor %}
</ul>

{% endblock %}
